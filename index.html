<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Science</title>

    <style>
        /* Gaya dasar untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #52367A, #3C66A4, #577F9B);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            height: 100vh;
        }

        /* Gaya untuk container utama */
        .container {
            text-align: center;
        }

        /* Gaya untuk teks utama (judul) */
        h1 {
            font-size: 8em;
            margin: 0;
        }

        /* Gaya untuk teks subjudul */
        p {
            font-size: 2em;
            margin-top: 15px;
        }

        /* Gaya untuk navigasi tombol */
        #menu {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            gap: 30px;
        }

        /* Gaya untuk tombol */
        .menu-item {
            padding: 25px 60px;
            background-color: #42c7c7;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Efek hover untuk tombol */
        .menu-item:hover {
            background-color: #39b3b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Judul halaman -->
        <h1>Citizen Science</h1>
        <p>Simple, free, fully responsive sites for community-driven projects.</p>

        <!-- Menu navigasi -->
        <div id="menu">
            <div class="menu-item" onclick="window.location.href='form_pengaduan.html'">Report a Problem</div>
            <div class="menu-item" onclick="window.location.href='peta_tsunami.html'">Tsunami Hazard Map</div>
            <div class="menu-item" onclick="window.location.href='view_report.html'">View Report</div>
        </div>
    </div>

</body>
</html>
